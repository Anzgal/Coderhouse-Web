      <section class="section" id="form--contact">
        <div class="container--lg section__container">
          <div class="row">
            <div class="col-lg-12">
              <form action="contact.php" method="post">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre"

                </div>
                <div class="form-group">

                    class="form-control"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo electrónico"
                  />
                </div>
                <div class="form-group">

                  <input
                    class="form-control"
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Número de teléfono"
                  />
                </div>
                <div class="form-group">
                  <label for="message">Mensaje</label>
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="Mensaje"
                  ></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Enviar" />
              </form>
            </div>
